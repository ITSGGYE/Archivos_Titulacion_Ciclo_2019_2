<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CM | Isabelita</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../files/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../files/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../files/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="/site.webmanifest" />

    <!--Estilos del Login -->
    <link rel="stylesheet" href="../public/css/estilos.css" />

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css" />

    <!-- sweetalert2 -->
    <link rel="stylesheet" href="../public/css/sweetalert.min.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css" />
  </head>

  <body class="hold-transition login-page" style="background-color: #afd1f7">
    <div class="login-box">
      <h3>
        <strong> <center>Centro Medico Isabelita</center> </strong>
      </h3>

      <div
        class="login-box-body"
        style="border: 4px solid #e5e5e5; border-radius: 5px"
      >
        <center>
          <img src="../files/logo_oficial.jpeg" height="250" width="250" />
        </center>
        <div class="login-logo"></div>
        <!-- /.login-logo -->

        <strong>
          <p class="login-box-msg">Ingrese sus datos de Acceso</p>
        </strong>
        <form method="post" id="frmAcceso">
          <div class="form-group has-feedback">
            <input
              type="text"
              id="acceso"
              name="acceso"
              class="form-control"
              placeholder="Usuario"
              required
            />
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="password"
              id="clave"
              name="clave"
              class="form-control"
              placeholder="Password"
              required
            />
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"></div>
            <!-- /.col -->
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Ingresar
                <span class="fa fa-sign-in"></span>
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- Javascript -->
    <!-- jQuery -->
    <script src="../public/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>

    <!-- sweetalert2 -->
    <script src="../public/js/sweetalert.min.js"></script>

    <script type="text/javascript" src="scripts/login.js"></script>
  </body>
</html>
